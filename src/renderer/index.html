<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <img src="./resources/icon.png">
        <p>Select a video and/or audio source</p>
    </div>
    <video id="video" playsinline autoplay></video>

    <div id="config">
        <button class="action-button" id="toggle-muted">
            <img src="./resources/volume-icon.svg" id="volume-icon">
        </button>
        <div id="volume-slider">
            <input type="range" name="volume" id="volume" min="0" max="100" step="1" value="100">
        </div>
        <button class="action-button" id="toggle-pip">
            <img src="./resources/pip-icon.svg" id="pip-icon">
        </button>
    </div>

    <script src="./scripts/params.js"></script>
    <script src="./scripts/events.js"></script>
    <script src="./scripts/stream.js"></script>
    <script src="./scripts/ui.js"></script>
</body>
</html>
